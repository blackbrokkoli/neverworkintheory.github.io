---
layout: page
---
<div align="center">
  <h1>{{site.title}}</h1>
  <p><em>{{site.subtitle}}</em></p>
</div>
{% for post in site.posts limit:20 %}
<p>
  <strong><a href="{{post.url | relative_url}}">{{post.date | date: '%F'}}: {{post.title}}</a></strong>
  <br/>
  Keywords: {{ post.categories | sort | join: ', ' }}
  <br/>
  Reviewed by: {{ post.author }}
</p>
<p>
  {% include extract.html content=post.content %}
</p>
{% endfor %}
